    <body>
    
 <header>
    <!--logo-->
    <div class="logo">
        <span class="f">F</span><span class="oodi">OODI</span>
    </div>
    <!--nav links-->
    <nav>
        <ul>
            <li>Home</li>
            <li>Menu</li>
            <li>Service</li>
            <li>Offers</li>
        </ul>
    </nav>
    <!--side nav-->
    <div class="side-nav">
        <span class="material-symbols-outlined">
            search
            </span>
            <span class="material-symbols-outlined cart">
                shopping_bag

                <p class="cart-number">8</p>
                </span>

                    <span class="material-symbols-outlined phone">
                        phone_in_talk

                        </p>

                    <span class="material-symbols-outlined light_mode">
                        light_mode
                        </span>
                </div>
        
    </div>
 </header>


 <section class="hero">

    <div class="hero-content">

                <div class="watch">

                    <button class="play"><span class="material-symbols-outlined">
                        play_arrow

                </div>

            </div>

        </div>

    </div>

    <div class="hero-image">
   <img src="/FOOD/assets/Untitled design.png" alt="no image">

            <p>Spicy noodles</p>
            <div class="stars">
<i class="fa-solid  fa-star"style="color: #FFD43B;"></i>

</div>
